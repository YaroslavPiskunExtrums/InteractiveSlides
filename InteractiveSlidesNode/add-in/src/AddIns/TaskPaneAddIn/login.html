<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>SalesmateAddIn Sign In</title>
  <link href='./assets/css/bootstrap.min.css' rel='stylesheet' type='text/css' />
  <link href='./assets/css/login.css' rel='stylesheet' type='text/css' />


  <script src='https://appsforoffice.microsoft.com/lib/1/hosted/office.js' type='text/javascript'></script>
  <script src='./assets/js/jquery-3.6.0.min.js' type='text/javascript'></script>
  <script src='./assets/js/bootstrap.min.js' type='text/javascript'></script>
  <script src='./assets/js/configuration.js' type='text/javascript'></script>
  <script src='./assets/js/common.js' type='text/javascript'></script>
  <script src='../Common/js/addinid.js' type='text/javascript'></script>
</head>
<body>
<main>
  <div class='load-screen'>
    <div>
      <img class='w-75' src='../Common/img/logo.png' alt='interactive slide logo' />
    </div>

    <div>
      <h2>
        Welcome to SlideX
      </h2>
      <p>
        SlideX is a PowerPoint add-in that allows you to create interactive presentations.
      </p>
    </div>
    <div>
      <button>
        <span>Get Started</span>
      </button>
    </div>
  </div>
  <div class='main-panel p-4'>
    <img class='w-75 mb-5' src='../Common/img/logo.png' alt='interactive slide logo' />
    <form id='login-form' class='login-form'>
      <div class='login-form-inputs'>
        <label for='login-form-email'>
          Email
          <input type='email' id='login-form-email' name='login-form-email' placeholder='Enter your email' required>
        </label>
        <label for='login-form-password'>
          Password
          <input type='password' id='login-form-password' name='login-form-password' placeholder='Enter your password'
                 required>
        </label>
      </div>
      <div class='login-form-buttons'>
        <button id='login-form-sign-in' class='login-form-button'>
          Sign In
        </button>
        <button id='login-form-sign-up' type='button' class='login-form-button'>
          Sign Up
        </button>
      </div>
    </form>
  </div>
</main>
<script src='./assets/js/authFetch.js' type='text/javascript'></script>
<script src='./assets/js/login.js'></script>
</body>
</html>
