<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>SlideX-AddIn</title>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
    }
    .main-page {
      width: 100vw;
      height: 100vh;
      padding: 0 2rem;
    }
    .title-part {
      width: 100%;
      height: 70%;
      border-bottom-left-radius: 0.5rem;
      border-bottom-right-radius: 0.5rem;
      display: flex;
      padding: 1rem;

      align-items: center;
      justify-content: space-between;
      background-color: transparent;
      background-image: linear-gradient(180deg, #F1EBE3 0%, #FF5630 100%);
      font-size: 2rem;
      font-family: "Poppins", sans-serif;

    }
    .title-part h1 {
      color: #000000;
      font-family: "Poppins", sans-serif;
      letter-spacing: -0.4px;
    }

    .demo-image {
      height: 70%;
      object-fit: cover;
      border-radius: 0.5rem;
      display: block;
    }

    .book-demo-btn {
      display: block;
      text-decoration: none;
      color: #fff;
      background-color: #f15a38;
      width: fit-content;
      padding: 0.75rem 2rem;
      transform: translateY(-50%);
      margin: auto;
      font-size: 1.75rem;
      font-family: "Poppins", sans-serif;
      border-radius: 0.5rem;
      border: #cc4724 solid 2px;
      transition: background-color 0.2s ease-in-out;
    }
    .book-demo-btn:hover {
      background-color: #e34727;
    }

  </style>
</head>
<body>
  <main>
    <div class='main-page'>
      <div class='title-part'>
        <div>
          <h1>SlideX</h1>
          <p>If you want to know more, <br/>ask questions, or book a demo, please, contact us</p>
        </div>
        <img class='demo-image' alt='SlideX-demo' src='https://slidex.ai/wp-content/uploads/2023/08/IS-presentation-malli-saitille-kopio-2-1024x576.png' srcset='https://slidex.ai/wp-content/uploads/2023/08/IS-presentation-malli-saitille-kopio-2-1024x576.png 1024w, https://slidex.ai/wp-content/uploads/2023/08/IS-presentation-malli-saitille-kopio-2-300x169.png 300w, https://slidex.ai/wp-content/uploads/2023/08/IS-presentation-malli-saitille-kopio-2-768x432.png 768w, https://slidex.ai/wp-content/uploads/2023/08/IS-presentation-malli-saitille-kopio-2-1536x864.png 1536w, https://slidex.ai/wp-content/uploads/2023/08/IS-presentation-malli-saitille-kopio-2-650x366.png 650w, https://slidex.ai/wp-content/uploads/2023/08/IS-presentation-malli-saitille-kopio-2.png 1920w'/>
      </div>
      <a class='book-demo-btn' href='https://slidex.ai/contact/' referrerpolicy='no-referrer' target='_blank'>Contact Us</a>
    </div>
  </main>
</body>
</html>
